name: ci-test

env:
  DB_HOST: localhost
  DB_PORT: 5432
  DB_USER: root
  DB_PASSWORD: secret
  DB_NAME: simple_bank
  DB_SSLMODE: disable

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.20
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
      id: go

    - name: Test
      run: make gotest
